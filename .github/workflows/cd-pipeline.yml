name: CD Pipeline

on:
  push:
    branches:
      - master
    paths:
      - "src/**"
      - "scripts/**"
      - "!**/*.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    name: Calculate Semantic Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.nextStrict }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate semantic version
        id: semver
        uses: ietf-tools/semver-action@v1.11.0
        with:
          token: ${{ github.token }}
          branch: master
          majorList: major, breaking
          minorList: minor, feat, feature
          patchList: fix, bugfix, perf, refactor, test, tests, chore, patch
          patchAll: true

  build-binaries:
    name: Build ${{ matrix.arch.name }} Binary
    runs-on: ubuntu-latest
    needs: version
    strategy:
      matrix:
        arch:
          - rid: linux-x64
            name: x64
          - rid: linux-arm64
            name: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Build ${{ matrix.arch.name }} binary
        run: |
          dotnet publish src/SudoMcp/SudoMcp.csproj \
            -c Release \
            -r ${{ matrix.arch.rid }} \
            --self-contained \
            -o ./publish/${{ matrix.arch.name }} \
            /p:PublishSingleFile=true \
            /p:Version=${{ needs.version.outputs.version }}

      - name: Upload ${{ matrix.arch.name }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: sudo-mcp-${{ matrix.arch.name }}
          path: ./publish/${{ matrix.arch.name }}/SudoMcp
          if-no-files-found: error

  create-tarballs:
    name: Create Release Tarballs
    runs-on: ubuntu-latest
    needs: [version, build-binaries]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download x64 binary
        uses: actions/download-artifact@v4
        with:
          name: sudo-mcp-x64
          path: ./artifacts/x64

      - name: Download ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: sudo-mcp-arm64
          path: ./artifacts/arm64

      - name: Create x64 tarball
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          TARBALL_DIR="sudo-mcp-x64-v${VERSION}"
          mkdir -p "${TARBALL_DIR}"

          # Copy binary and make executable
          cp ./artifacts/x64/SudoMcp "${TARBALL_DIR}/sudo-mcp"
          chmod +x "${TARBALL_DIR}/sudo-mcp"

          # Note: Default blocklist is embedded in the binary (DefaultBlocklist.cs)
          # Users can provide custom blocklists via --blocklist-file if needed

          # Copy scripts and make executable
          cp scripts/install.sh "${TARBALL_DIR}/"
          cp scripts/uninstall.sh "${TARBALL_DIR}/"
          chmod +x "${TARBALL_DIR}/install.sh"
          chmod +x "${TARBALL_DIR}/uninstall.sh"

          # Copy documentation
          cp README.md "${TARBALL_DIR}/"
          cp SECURITY.md "${TARBALL_DIR}/"
          cp LICENSE "${TARBALL_DIR}/"

          # Create tarball
          tar -czf "sudo-mcp-x64-v${VERSION}.tar.gz" "${TARBALL_DIR}"

      - name: Create ARM64 tarball
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          TARBALL_DIR="sudo-mcp-arm64-v${VERSION}"
          mkdir -p "${TARBALL_DIR}"

          # Copy binary and make executable
          cp ./artifacts/arm64/SudoMcp "${TARBALL_DIR}/sudo-mcp"
          chmod +x "${TARBALL_DIR}/sudo-mcp"

          # Note: Default blocklist is embedded in the binary (DefaultBlocklist.cs)
          # Users can provide custom blocklists via --blocklist-file if needed

          # Copy scripts and make executable
          cp scripts/install.sh "${TARBALL_DIR}/"
          cp scripts/uninstall.sh "${TARBALL_DIR}/"
          chmod +x "${TARBALL_DIR}/install.sh"
          chmod +x "${TARBALL_DIR}/uninstall.sh"

          # Copy documentation
          cp README.md "${TARBALL_DIR}/"
          cp SECURITY.md "${TARBALL_DIR}/"
          cp LICENSE "${TARBALL_DIR}/"

          # Create tarball
          tar -czf "sudo-mcp-arm64-v${VERSION}.tar.gz" "${TARBALL_DIR}"

      - name: Upload x64 tarball
        uses: actions/upload-artifact@v4
        with:
          name: sudo-mcp-x64-tarball
          path: sudo-mcp-x64-v${{ needs.version.outputs.version }}.tar.gz
          if-no-files-found: error

      - name: Upload ARM64 tarball
        uses: actions/upload-artifact@v4
        with:
          name: sudo-mcp-arm64-tarball
          path: sudo-mcp-arm64-v${{ needs.version.outputs.version }}.tar.gz
          if-no-files-found: error

  prepare-aur-package:
    name: Prepare AUR Package
    runs-on: ubuntu-latest
    needs: [version, create-tarballs]
    container:
      image: archlinux:latest
    steps:
      - name: Disable pacman sandbox and install dependencies
        run: |
          # Disable Landlock sandbox (doesn't work in containers)
          sed -i 's/#DisableSandbox/DisableSandbox/' /etc/pacman.conf || true
          echo "DisableSandbox" >> /etc/pacman.conf
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download x64 tarball
        uses: actions/download-artifact@v4
        with:
          name: sudo-mcp-x64-tarball

      - name: Download arm64 tarball
        uses: actions/download-artifact@v4
        with:
          name: sudo-mcp-arm64-tarball

      - name: Compute SHA256 checksums
        id: checksums
        run: |
          SHA256_X64=$(sha256sum sudo-mcp-x64-v${{ needs.version.outputs.version }}.tar.gz | cut -d' ' -f1)
          SHA256_ARM64=$(sha256sum sudo-mcp-arm64-v${{ needs.version.outputs.version }}.tar.gz | cut -d' ' -f1)
          echo "sha256_x64=${SHA256_X64}" >> "$GITHUB_OUTPUT"
          echo "sha256_arm64=${SHA256_ARM64}" >> "$GITHUB_OUTPUT"

      - name: Generate PKGBUILD with checksums
        run: |
          ./scripts/generate-pkgbuild.sh \
            "${{ needs.version.outputs.version }}" \
            --sha256-x64 "${{ steps.checksums.outputs.sha256_x64 }}" \
            --sha256-arm64 "${{ steps.checksums.outputs.sha256_arm64 }}" \
            > PKGBUILD



      - name: Generate .SRCINFO
        run: |
          # makepkg requires non-root user
          useradd -m builder
          chown -R builder:builder .
          su builder -c 'makepkg --printsrcinfo > .SRCINFO'

      - name: Upload PKGBUILD
        uses: actions/upload-artifact@v4
        with:
          name: pkgbuild
          path: PKGBUILD
          if-no-files-found: error

      - name: Upload .SRCINFO
        uses: actions/upload-artifact@v4
        with:
          name: srcinfo
          path: .SRCINFO
          include-hidden-files: true
          if-no-files-found: error

  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    needs: [version, build-binaries, create-tarballs, prepare-aur-package]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          VERSION="v${{ needs.version.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "${VERSION}"
          git push origin "${VERSION}"

  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: [version, create-tag]
    outputs:
      changelog: ${{ steps.changelog.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previousTag
        run: |
          name=$(git --no-pager tag --sort=creatordate --merged ${{ github.ref_name }} | tail -2 | head -1)
          echo "previousTag: $name"
          echo "previousTag=$name" >> $GITHUB_ENV

      - name: Generate changelog
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          fromTag: v${{ needs.version.outputs.version }}
          toTag: ${{ env.previousTag }}
          writeToFile: false
          includeInvalidCommits: true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, create-tag, generate-changelog, create-tarballs, prepare-aur-package]
    steps:
      - name: Download x64 tarball
        uses: actions/download-artifact@v4
        with:
          name: sudo-mcp-x64-tarball

      - name: Download ARM64 tarball
        uses: actions/download-artifact@v4
        with:
          name: sudo-mcp-arm64-tarball

      - name: Download PKGBUILD
        uses: actions/download-artifact@v4
        with:
          name: pkgbuild

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          name: sudo-mcp v${{ needs.version.outputs.version }}
          tag: v${{ needs.version.outputs.version }}
          body: |
            # sudo-mcp v${{ needs.version.outputs.version }}

            ⚠️ **Security Warning**: This tool allows AI models to execute privileged commands. Use at your own risk.

            ## Installation

            ### Binary Release (Recommended)

            **x86_64 (Intel/AMD)**:
            ```bash
            curl -LO https://github.com/hughesjs/sudo-mcp/releases/download/v${{ needs.version.outputs.version }}/sudo-mcp-x64-v${{ needs.version.outputs.version }}.tar.gz
            tar -xzf sudo-mcp-x64-v${{ needs.version.outputs.version }}.tar.gz
            cd sudo-mcp-x64-v${{ needs.version.outputs.version }}
            chmod +x install.sh
            ./install.sh
            ```

            **ARM64 (aarch64)**:
            ```bash
            curl -LO https://github.com/hughesjs/sudo-mcp/releases/download/v${{ needs.version.outputs.version }}/sudo-mcp-arm64-v${{ needs.version.outputs.version }}.tar.gz
            tar -xzf sudo-mcp-arm64-v${{ needs.version.outputs.version }}.tar.gz
            cd sudo-mcp-arm64-v${{ needs.version.outputs.version }}
            chmod +x install.sh
            ./install.sh
            ```

            ### Arch Linux (AUR)

            ```bash
            # Using an AUR helper (recommended)
            yay -S sudo-mcp
            # Or paru -S sudo-mcp

            # Or manually
            git clone https://aur.archlinux.org/sudo-mcp.git
            cd sudo-mcp
            makepkg -si
            ```

            ## Changelog

            ${{ needs.generate-changelog.outputs.changelog }}
          artifacts: |
            sudo-mcp-x64-v${{ needs.version.outputs.version }}.tar.gz
            sudo-mcp-arm64-v${{ needs.version.outputs.version }}.tar.gz
            PKGBUILD
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-aur:
    name: Publish to AUR
    runs-on: ubuntu-latest
    needs: [version, create-release, prepare-aur-package]
    steps:
      - name: Download PKGBUILD
        uses: actions/download-artifact@v4
        with:
          name: pkgbuild

      - name: Download .SRCINFO
        uses: actions/download-artifact@v4
        with:
          name: srcinfo

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: sudo-mcp
          pkgbuild: ./PKGBUILD
          assets: ./.SRCINFO
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to v${{ needs.version.outputs.version }}"
